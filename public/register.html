<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è | TechPlatform</title>
  <style>
    body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f7; margin: 0; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
    h2 { margin-bottom: 25px; color: #1d1d1f; }
    input[type="text"], input[type="email"], input[type="password"] {

    .interests-box p { font-size: 15px; margin-bottom: 15px; color: #333; font-weight: 600; }

    .interest-label input { width: 18px; height: 18px; cursor: pointer; }

    button {

      cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.3s; margin-top: 15px;
    }

    .login-link { margin-top: 20px; display: block; color: #0071e3; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
<div class="login-card">
  <h2>–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h2>
  <form id="reg-form">
    <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>

    <div class="interests-box">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à–∏ –∏–Ω—Ç–µ—Ä–µ—Å—ã üéØ</p>
      <div class="interests-grid">
        <label class="interest-label">
          <input type="checkbox" name="interest" value="ai">
          <span>AI & Machine Learning</span>
        </label>

        <label class="interest-label">
          <input type="checkbox" name="interest" value="javascript">
          <span>JavaScript / Web</span>
        </label>

        <label class="interest-label">
          <input type="checkbox" name="interest" value="mongodb">
          <span>Databases / MongoDB</span>
        </label>

        <label class="interest-label">
          <input type="checkbox" name="interest" value="node">
          <span>Node.js / Backend</span>

        <label class="interest-label">

    </div>

  </form>
  <a href="/login.html" class="login-link">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</a>
</div>

<script>
  document.getElementById('reg-form').onsubmit = async (e) => {
    e.preventDefault();

    const checkedInterests = Array.from(document.querySelectorAll('input[name="interest"]:checked'))
            .map(el => el.value);

    const payload = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      interests: checkedInterests
    };

    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');
        window.location.href = '/login.html';
      } else {
        const data = await res.json();
        alert('–û—à–∏–±–∫–∞: ' + (data.error || '–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫'));
      }
    } catch (err) {
      alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');

</script>
</body>
</html>
