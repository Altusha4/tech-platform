<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    /* Стили такие же как в login.html */
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
    .login-card { background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
<div class="login-card">
  <h2>Создать аккаунт</h2>
  <form id="reg-form">
    <input type="text" id="username" placeholder="Имя пользователя" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <div style="margin: 20px 0; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 12px; border: 1px solid #eee;">
      <p style="font-size: 15px; margin-bottom: 15px; color: #333; font-weight: 600;">Выберите ваши интересы:</p>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="AI" style="width: 18px; height: 18px; cursor: pointer;">
          <span>AI & Machine Learning</span>
        </label>

        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="Web" style="width: 18px; height: 18px; cursor: pointer;">
          <span>Web Development</span>
        </label>

        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="Mobile" style="width: 18px; height: 18px; cursor: pointer;">
          <span>Mobile Apps</span>
        </label>

        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="UI/UX" style="width: 18px; height: 18px; cursor: pointer;">
          <span>UI/UX Design</span>
        </label>

        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="Data" style="width: 18px; height: 18px; cursor: pointer;">
          <span>Data Science</span>
        </label>

        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; color: #444;">
          <input type="checkbox" name="interest" value="Cloud" style="width: 18px; height: 18px; cursor: pointer;">
          <span>Cloud Computing</span>
        </label>
      </div>
    </div>
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>

<script>
  document.getElementById('reg-form').onsubmit = async (e) => {
    e.preventDefault();

    const checkedInterests = Array.from(document.querySelectorAll('input[name="interest"]:checked'))
            .map(el => el.value);

    const payload = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      interests: checkedInterests
    };

    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert('Регистрация успешна! Теперь войдите.');
      window.location.href = '/login.html';
    } else {
      const data = await res.json();
      alert('Ошибка: ' + data.error);
    }
  };
</script>
</body>
</html>
