<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è | TechPlatform</title>
  <style>
    :root { --primary: #0071e3; --primary-dark: #0077ed; --bg: #f5f5f7; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--bg); margin: 0; }

    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; box-sizing: border-box; }
    h2 { margin: 0 0 10px 0; color: #1d1d1f; font-size: 28px; letter-spacing: -0.5px; }
    p.subtitle { color: #86868b; margin-bottom: 25px; font-size: 15px; }

    .input-group { margin-bottom: 15px; text-align: left; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 14px 16px; border: 1px solid #d2d2d7; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.2s; background: #fafafa;
    }
    input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

    .interests-box { margin: 25px 0; text-align: left; background: #f9f9fb; padding: 20px; border-radius: 18px; border: 1px solid #eee; }
    .interests-box p { font-size: 15px; margin-bottom: 15px; color: #1d1d1f; font-weight: 600; display: flex; align-items: center; gap: 8px; }

    .interests-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .interest-label {
      display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px;
      color: #424245; padding: 10px; background: white; border: 1px solid #d2d2d7;
      border-radius: 10px; transition: 0.2s;
    }
    .interest-label:hover { border-color: var(--primary); }
    .interest-label has(:checked) { background: rgba(0,113,227,0.05); border-color: var(--primary); }

    /* –î–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ –≤–º–µ—Å—Ç–æ has() */
    .interest-label.active { background: rgba(0,113,227,0.05); border-color: var(--primary); color: var(--primary); }

    button {
      width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px;
      cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.3s; margin-top: 10px; position: relative;
    }
    button:hover { background: var(--primary-dark); transform: translateY(-1px); }
    button:disabled { background: #d2d2d7; cursor: not-allowed; transform: none; }

    .login-link { margin-top: 25px; display: block; color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 500; }
    .login-link:hover { text-decoration: underline; }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; position: absolute; right: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="login-card">
  <h2>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å</h2>
  <p class="subtitle">–°—Ç–∞–Ω—å—Ç–µ —á–∞—Å—Ç—å—é —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ –∏–Ω–Ω–æ–≤–∞—Ç–æ—Ä–æ–≤</p>

  <form id="reg-form">
    <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required minlength="3">
    <input type="email" id="email" placeholder="Email (–Ω–∞–ø—Ä. user@tech.kz)" required>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤)" required minlength="6">

    <div class="interests-box">
      <p>–ß—Ç–æ –≤–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ? üéØ</p>
      <div class="interests-grid">
        <label class="interest-label">
          <input type="checkbox" name="interest" value="programming" hidden>
          <span>üíª –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ</span>
        </label>
        <label class="interest-label">
          <input type="checkbox" name="interest" value="design" hidden>
          <span>üé® –î–∏–∑–∞–π–Ω & UX</span>
        </label>
        <label class="interest-label">
          <input type="checkbox" name="interest" value="gadgets" hidden>
          <span>üì± –ì–∞–¥–∂–µ—Ç—ã / Apple</span>
        </label>
        <label class="interest-label">
          <input type="checkbox" name="interest" value="mongodb" hidden>
          <span>üíæ –ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</span>
        </label>
        <label class="interest-label">
          <input type="checkbox" name="interest" value="node" hidden>
          <span>‚öôÔ∏è Backend / Node</span>
        </label>
        <label class="interest-label">
          <input type="checkbox" name="interest" value="future" hidden>
          <span>üöÄ –ë—É–¥—É—â–µ–µ & AI</span>
        </label>
      </div>
    </div>

    <button type="submit" id="submit-btn">
      <span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span>
      <div class="spinner" id="btn-spinner"></div>
    </button>
  </form>

  <a href="/login.html" class="login-link">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</a>
</div>

<script>
  // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
  document.querySelectorAll('.interest-label input').forEach(input => {
    input.addEventListener('change', (e) => {
      e.target.parentElement.classList.toggle('active', e.target.checked);
    });
  });

  document.getElementById('reg-form').onsubmit = async (e) => {
    e.preventDefault();

    const btn = document.getElementById('submit-btn');
    const spinner = document.getElementById('btn-spinner');
    const username = document.getElementById('username').value.trim();

    // 1. –§–æ—Ä–º–∏—Ä—É–µ–º –∞–≤–∞—Ç–∞—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏–º–µ–Ω–∏ (DiceBear Big Ears - –º—É–ª—å—Ç—è—à–Ω—ã–µ –∂–∏–≤–æ—Ç–Ω—ã–µ)
    const avatarUrl = `https://api.dicebear.com/7.x/big-ears/svg?seed=${username}&backgroundColor=b6e3f4,c0aede,d1d4f9,ffdfbf`;

    const checkedInterests = Array.from(document.querySelectorAll('input[name="interest"]:checked'))
            .map(el => el.value);

    const payload = {
      username: username,
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,
      interests: checkedInterests,
      avatarUrl: avatarUrl // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≥–æ—Ç–æ–≤—ã–π –∞–≤–∞—Ç–∞—Ä
    };

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
    btn.disabled = true;
    btn.querySelector('span').innerText = '–°–æ–∑–¥–∞–µ–º –∞–∫–∫–∞—É–Ω—Ç...';
    spinner.style.display = 'block';

    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        // –£—Å–ø–µ—Ö
        btn.style.background = '#34c759'; // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç —É—Å–ø–µ—Ö–∞
        btn.querySelector('span').innerText = '–ì–æ—Ç–æ–≤–æ! –í—Ö–æ–¥–∏–º...';
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1500);
      } else {
        throw new Error(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
      }
    } catch (err) {
      alert(err.message);
      // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏
      btn.disabled = false;
      btn.querySelector('span').innerText = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
      spinner.style.display = 'none';
    }
  };
</script>
</body>
</html>
