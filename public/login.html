<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tech Platform - Вход</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1d1d1f; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0071e3; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0077ed; }
        .error { color: red; font-size: 14px; text-align: center; display: none; }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Вход в систему</h2>
    <p id="error-msg" class="error">Неверный email или пароль</p>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email (например, akbota@example.com)" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p style="text-align: center; font-size: 14px; margin-top: 20px;">
        Нет аккаунта? <a href="/register.html">Зарегистрироваться</a>
    </p>
</div>

<script>
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = '/';
        } else {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-msg').innerText = data.error;
        }
    };
</script>
</body>
</html>
