<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .post {
            background: #fff;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .post h3 {
            margin: 0 0 8px;
        }

        .post p {
            margin: 0;
            color: #555;
        }

        .meta {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<h1>Tech Platform ðŸš€</h1>

<div id="posts">Loading posts...</div>

<script>
    async function loadPosts() {
        try {
            const response = await fetch("/api/content");
            const posts = await response.json();

            const container = document.getElementById("posts");
            container.innerHTML = "";

            if (posts.length === 0) {
                container.innerHTML = "<p>No posts yet</p>";
                return;
            }

            posts.forEach(post => {
                const div = document.createElement("div");
                div.className = "post";

                div.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.preview || ""}</p>
                    <div class="meta">
                        Category: ${post.category || "â€”"} |
                        Language: ${post.language || "â€”"}
                    </div>
                `;

                container.appendChild(div);
            });

        } catch (error) {
            document.getElementById("posts").innerHTML =
                "<p>Failed to load posts</p>";
        }
    }

    loadPosts();
</script>

</body>
</html>
