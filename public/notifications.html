<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</title>
  <style>
    body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: 40px auto; }
    .notification-card {
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon { font-size: 20px; }
    .time { color: #888; font-size: 12px; margin-left: auto; }
    .user-name { font-weight: bold; color: #0071e3; }
    .empty { text-align: center; color: #666; margin-top: 50px; }
  </style>
</head>
<body>

<div class="container">
  <a href="/" style="text-decoration: none; color: #0071e3;">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
  <h1>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è üîî</h1>
  <div id="notifications-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<script>
  async function loadNotifications() {
    const userData = localStorage.getItem('user');
    if (!userData) return;
    const user = JSON.parse(userData);
    const userId = user.id || user._id;

    try {
      const res = await fetch(`/api/notifications/${userId}`);
      const notes = await res.json();
      const list = document.getElementById('notifications-list');

      if (notes.length === 0) {
        list.innerHTML = '<div class="empty">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>';
        return;
      }

      list.innerHTML = notes.map(n => `
                <div class="notification-card">
                    <div class="icon">${n.type === 'like' ? '‚ù§Ô∏è' : 'üë§'}</div>
                    <div>
                        <span class="user-name">${n.fromUserId?.username || '–ö—Ç–æ-—Ç–æ'}</span>
                        ${n.message}
                    </div>
                    <div class="time">${new Date(n.createdAt).toLocaleDateString()}</div>
                </div>
            `).join('');
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
    }
  }

  loadNotifications();
</script>
</body>
</html>
